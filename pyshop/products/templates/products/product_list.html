<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>All Products</h1>
    <a href="{% url 'all_options' %}" class="btn btn-secondary mb-3">⬅ Back</a>
    <a href="{% url 'product_create' %}" class="btn btn-success mb-3">➕ Add Product</a>

    <table class="table table-bordered">
        <tr>
            <th>Name</th><th>Price</th><th>Stock</th><th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'product_update' product.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'product_delete' product.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No products yet.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
