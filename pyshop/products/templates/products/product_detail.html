<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>

</head>
<body class="container mt-5">
    <h1>{{ product.name }}</h1>
    <p><strong>Description:</strong> {{ product.description }}</p>

    <a href="{% url 'product_list' %}" class="btn btn-secondary">‚¨Ö Back to List</a>
    <a href="{% url 'product_update' product.id %}" class="btn btn-warning">‚úè Edit</a>

</body>
</html>
