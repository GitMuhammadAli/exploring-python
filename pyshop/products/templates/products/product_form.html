<!DOCTYPE html>
<html>
<head>
    <title>{% if product %}Edit{% else %}Create{% endif %} Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>{% if product %}Edit{% else %}Create{% endif %} Product</h1>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" value="{{ product.name|default:'' }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control">{{ product.description|default:'' }}</textarea>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" name="price" value="{{ product.price|default:'' }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Stock</label>
            <input type="number" name="stock" value="{{ product.stock|default:'' }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">ðŸ’¾ Save</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
